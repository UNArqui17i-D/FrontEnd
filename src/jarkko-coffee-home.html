<link href="../bower_components/paper-button/paper-button.html" rel="import">
<link href="../bower_components/paper-input/paper-input.html" rel="import">
<link href="../bower_components/iron-form/iron-form.html" rel="import">
<link href="../bower_components/iron-ajax/iron-ajax.html" rel="import">
<link href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html" rel="import">
<link href="../bower_components/paper-card/paper-card.html" rel="import">
<link href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html" rel="import">
<link rel="import" href="jarkko-coffee-user-card.html"/>
<link rel="import" href="jarkko-coffee-navbar.html"/>

<dom-module id="jarkko-coffee-home">

	<template>
		<style>
		:host {
			display: block;
		}
		paper-button{
			display: block;
			color:white;
			margin:1em 0 0 0;
			background-color:#402501;
		}
		iron-autogrow-textarea{
			display: block;
	      	width:50%;
	      	background:#ffffff;
	      	padding:32px;
    		margin:0 auto;
    		margin-top:50px;
		}
		img{
			display: block;
			width:50%;
			height:10%;
			margin:0 auto;
		}

		paper-card{
			display: inline-block;
			width: 10%;
			height: 250px;
		}
		img{
			width:80px;
			margin-right:1em;
		}
		.circle{
			display:inline-block;
			float:right;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: var(--paper-green-500);
			margin-right: 2em;
		}

		</style>

		
		<jarkko-coffee-navbar></jarkko-coffee-navbar>
		<paper-button raised id="btnLogout">Salir</paper-button>
		<!-- style="float: right;" -->
		<br><br>
		
		<div class="row">
			<div class="col-sm-2">
				<template id="usersElement" is="dom-repeat" items="{{users}}" as="u" style="width:20%">
				<!--jarkko-coffe-user-card user$=[[u]]></jarkko-coffee-user-card-->
				<paper-card elevation="1" id="card">
					<div class="card-content layout horizontal"></div>
					<img src$="{{https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg}}" width="80" class="flex-auto" />
					<div class="flex-auto">
						<span class="circle"/>
						{{u.name}}
					</div>
				</paper-card>
			</template>

			</div>
			<div class="col-sm-10">
				<iron-autogrow-textarea rows="8" placeholder="Chat" value="{{chattext}}" style="">
				</iron-autogrow-textarea>
				<br>
				<div>
					<paper-input value="{{message}}" style="width:50%; display:block; margin:0 auto;"></paper-input>
					<paper-button raised id="btnSend" style="width:5%; display:block; margin:0 auto;">Enviar</paper-button>
				</div>
			</div>
		</div>

		<iron-ajax 
			id="logoutRequest"
			method="DELETE"
			on-response="logoutResponse">
		</iron-ajax>

		<iron-ajax 
			id="getChatRequest"
			url="http://192.168.99.101:4005/Chat_ms/Api/Chat/1&2"
			on-response="getChatResponse">
		</iron-ajax>
		<iron-ajax 
			id="getUsersRequest"
			url="http://192.168.99.101:4000/authentication/resources/users"
			on-response="getUsersResponse">
		</iron-ajax>

		<iron-ajax 
			id="sendRequest"
			accept="*"
			url="http://192.168.99.101:4005/Chat_ms/Api/Message"
			method="POST"
			non-http-request="true"
        	content-type="application/json"
			handle-as="json"
			on-response="sendResponse"
			on-error="sendError">
		</iron-ajax>
		
	</template>
	
	<script>
		Polymer({
			is: "jarkko-coffee-home",
			properties: {
				username: String,
				password: String,
				user:{
					type: Object,
					notify: false
				},
				session:{
					type: Object,
					notify: false
				},
				logout:{
					type: Object,
					notify: true
				},
				users:{
					type: Array,
					value: function(){ return []}
				}
			},
			ready: function(){
				this.chattext = "";
				this.$.btnLogout.addEventListener("click",()=> this.evtLogout())
				this.$.btnSend.addEventListener("click",()=> this.evtSend())
				this.$.getUsersRequest.generateRequest();
				this.$.getChatRequest.generateRequest();
			},
			evtLogout: function(){
				this.$.logoutRequest.url = "http://192.168.99.101:4000/authentication/resources/sessions/" + localStorage.getItem("userId");
				this.$.logoutRequest.generateRequest();
			},
			evtSend: function(){
				this.$.sendRequest.body = { "message":this.message, "userfrom":parseInt(localStorage.getItem("userId")), "userto":2};
				this.$.sendRequest.generateRequest();
			},
			logoutResponse: function(data){
				this.user = null;
				this.session = null;
				this.logout = !this.logout;
			},
			sendResponse: function(data){
				if(parseInt(localStorage.getItem("userId")) == data.detail.response.data[i].userfrom){
					this.chattext = this.chattext + localStorage.getItem("name")+": "+this.message+ "\n";
					this.message = "";
				}else{
					this.chattext = this.chattext +localStorage.getItem("userId")+": "+this.message+ "\n";
					this.message = "";
				}
			},
			getChatResponse: function(data){
				var i = 0;
				for(i =0; i<data.detail.response.data.length; i++){
					if(parseInt(localStorage.getItem("userId")) == data.detail.response.data[i].userfrom){
						this.chattext = this.chattext + localStorage.getItem("name") +": "+data.detail.response.data[i].message+"\n";
					}else{
						this.chattext = this.chattext + data.detail.response.data[i].userfrom.toString() +": "+data.detail.response.data[i].message+"\n";
					}
				}
			},
			getUsersResponse: function(data){
				var i = 0;
				for(i =0; i<data.detail.response.length; i++){
					this.push("users", data.detail.response[i]);
				}
			},
			sendError: function(data){
				this.chattext = "No se pudo enviar el mensaje, ERROR DE CORS!!!!!!";
			}
		})
	</script>
</dom-module>
