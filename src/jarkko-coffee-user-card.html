<link href="../bower_components/paper-card/paper-card.html" rel="import">
<link href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html" rel="import">

<dom-module id="jarkko-coffee-user-card">

	<template>
		<style>	
		:host {
			display: block;
		}
		paper-card{
			max-width: 100%;
		}
		img{
			width:80px;
			margin-right:1em;
		}
		.circle{
			display:inline-block;
			float:right;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: var(--paper-green-500);
			margin-right: 2em;
		}
		</style>
		
		<paper-card elevation="1" id="card">
		<div class="card-content layout horizontal"></div>
		<img src$="{{https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg}}" width="80" class="flex-auto" />
		<div class="flex-auto">
			<span class="circle"/>
			{{user.name}}
		</div>
	</paper-card>
		
	</template>
	
	<script>
		Polymer({
			is: "jarkko-coffee-user-card",
			properties: {
				user:{
					type: Object
				}
			},
			ready: function(){
			}
		})
	</script>
</dom-module>
