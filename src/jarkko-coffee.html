<link rel="import" href="jarkko-coffee-login.html"/>
<link rel="import" href="jarkko-coffee-register.html"/>

<!--
`Jarkko-Coffee`
Chat para Arquitectura de software

@demo demo/index.html 
-->

<dom-module id="jarkko-coffee">
  <template>
    <style>
      :host {
        display: block;
      }
      jarkko-coffee-login{
      	width:30%;
      	background:#eee;
      	padding:32px;
		margin:0 auto;
		margin-top:100px;
	  }

      jarkko-coffee-register{
      	width:30%;
      	background:#eee;
      	padding:32px;
		margin:0 auto;
		margin-top:100px;
	  }
    </style>
    <jarkko-coffee-login id="login" toregister="{{toregister}}" user="{{user}}"></jarkko-coffee-login>
    <jarkko-coffee-register id="register" tologin="{{tologin}}" user="{{user}}" style="display:none;"></jarkko-coffee-register>
  </template>

  <script>
    Polymer({
      is: 'jarkko-coffee',
      properties:{
      	toregister:{
      		type: Object,
      		observer: "_GoToRegister"
      	},
      	tologin:{
      		type: Object,
      		observer: "_GoToLogin"
      	},
      	user:{
      		type: Object,
      		observer: "_Login"
      	}
      },
      _GoToRegister: function(){
        this.$.login.style.display = "none";
      	this.$.register.style.display = "block";
      },
      _GoToLogin: function(){
        this.$.login.style.display = "block";
      	this.$.register.style.display = "none";
      },
      _Login: function(){
      	console.log("Login "+this.user);
      },
      _Register: function(){
      	console.log("Register "+this.user);
      }
    });
  </script>
</dom-module>
